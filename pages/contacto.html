    <main>
        <h2 class="my-4 lato-light ribbon-gradient">Contacto</h2>
        <div class="contenedor-form">
            <form action="https://formspree.io/f/xnnqqjav" method="POST">
                <fieldset class="px-3 lato-light">
                    <div class="my-3">
                        <div>
                            <label for="nombre" class="form-label">Nombre:</label>
                        </div>
                        <div>
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingresá tu nombre" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div>
                            <label for="email" class="form-label">Correo Electrónico:</label>
                        </div>
                        <div>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Ingresá tu dirección de mail" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div>
                            <label for="mensaje" class="form-label">Mensaje:</label>
                        </div>
                        <div class="form-floating">
                            <textarea name="mensaje" class="form-control" id="mensaje" rows="4" cols="50" placeholder="Escribí tu mensaje" maxlength="180" required></textarea>
                        </div>
                    </div>
                    <div class="mb-3 text-center">
                        <button class="boton" onclick="validarFormulario()" type="submit">Enviar</button>
                    </div>
                </fieldset>
            </form>
        </div>
