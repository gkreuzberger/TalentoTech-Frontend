        <nav class="navbar navbar-inverse navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand fs-1 lato-regular-italic" href="../index.html">
                    <img src="../img/logo.png" alt="" width="100" height="100" class="d-inline-block ms-3 align-text-center">

                </ul>
            </div>
        </div>
    </header>
    <main>
        <h2 class="my-4 lato-light ribbon-gradient">Contacto</h2>
        <div class="contenedor-form">
            <form action="https://formspree.io/f/xnnqqjav" method="POST">
                <fieldset class="lato-light">
                    <div class="row">
                        <div class="col25">
                            <label for="nombre">Nombre:</label>
                        </div>
                        <div class="col75">
                            <input type="text" name="nombre" id="nombre" placeholder="Ingresá tu nombre" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col25">
                            <label for="email">Correo Electrónico:</label>
                        </div>
                        <div class="col75">
                            <input type="email" name="email" id="email" placeholder="Ingresá tu dirección de mail" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col25">
                            <label for="mensaje">Mensaje:</label>
                        </div>
                        <div class="col75">
                            <textarea name="mensaje" id="mensaje" rows="4" cols="50" placeholder="Escribí tu mensaje" maxlength="180" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <button onclick="validarFormulario()" type="submit">Enviar</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="../js/script.js"></script>
